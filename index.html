<!DOCTYPE html>
<html data-theme="light">
  <head>
    <title>WPtutorials</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:ital,wght@0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
      rel="stylesheet"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <div class="top-line">
        <div class="top-line-content">
          <h1><a href="#home">WPtutorials</a></h1>
          <div class="search-items">
            <input
              class="search-container"
              type="text"
              placeholder="Hledej.."
              name="search"
            />
            <button class="search-button">
              <img src="/img/search.svg" alt="search" width="15" height="15" />
            </button>
          </div>

          <div class="end-items">
            <div class="flags">
              <img src="/img/czech.svg" alt="cz" height="21" />
              <img src="/img/brit.svg" alt="eng" height="21" />
            </div>
            <img src="/img/bell.svg" alt="bell" height="21" class="filter-w" />
            <div class="user-drop" id="userDropdown" onclick="toggleDropdown()">
              <button type="button">
                <img
                  src="/img/user.svg"
                  alt="user"
                  height="23"
                  class="filter-w"
                />
              </button>
              <img
                src="/img/arrow.svg"
                alt="arrow"
                height="15"
                class="filter-w"
              />
              <div id="userDropdownContent" class="dropdown-content">
                <p>VikyVixxxen</p>
                <!-- Your dropdown content goes here -->
                <a href="#profile">Profil</a>
                <a href="#settings">Nastavení</a>
                <a href="#saved">Uložené</a>
                <a href="#logout">Odhlásit se</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="bottom-line">
        <div class="bottom-line-content">
          <div class="bottom-line-anchors">
            <a href="#news">Novinky</a>
            <a href="#archive">Všechny tutoriály</a>
            <a href="#search">Pokročilé vyhledávání</a>
            <div class="dropdown-menu">
              <p>Kategorie</p>
              <img
                src="/img/arrow.svg"
                alt="arrow"
                height="15"
                class="filter-w"
              />
            </div>
            <a href="#discussions">Diskuze</a>
          </div>
          <div class="end-items-bottom">
            <button
              class="dark-mode-switch"
              type="button"
              data-theme-toggle
              aria-label="toggle dark mode"
            >
              <img src="/img/sun.svg" alt="sun" height="17" class="filter-w" />
            </button>
          </div>
        </div>
      </div>
    </header>

    <main><p>hello world</p></main>

    <footer>
      <p>viky.srnkova@seznam.cz</p>
      <div class="footer-bug">
        <div class="bugsplat">
          <img src="/img/bug.svg" alt="bug" height="17" class="filter-white" />
        </div>
        <a href="#bug">Nahlásit bug</a>
      </div>

      <a href="#demand">Požádat o tutoriál</a>
      <a href="#about">O WPtutorials</a>
      <script src="main.js"></script>
    </footer>
  </body>
</html>
